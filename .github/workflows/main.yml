name: local CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SPRING_PROFILES_ACTIVE: test
      USE_MYSQL: true # 기본적으로 H2 사용, MySQL 사용하려면 true로 변경
      MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradle
        run: chmod +x backend/gradlew

      # MySQL 설정
      - name: Set up MySQL
        if: ${{ env.USE_MYSQL == 'true' }} # USE_MYSQL이 true이면 MySQL 실행
        uses: mirromutth/mysql-action@v1.1
        with:
          host-port: 3306
          container-port: 3306
          character-set-server: "utf8mb4"
          collation-server: "utf8mb4_general_ci"
          mysql-version: "8.0"
          mysql-database: "Pathy"
          mysql-root-password: ${{ secrets.MYSQL_PASSWORD }}

      - name: Wait for MySQL
        if: ${{ env.USE_MYSQL == 'true' }} # USE_MYSQL이 true이면 실행
        run: |
          echo "Waiting for MySQL to be ready..."
          until mysql -h127.0.0.1 -u${{ secrets.MYSQL_USERNAME }} -p${{ secrets.MYSQL_PASSWORD }} -e "SELECT 1"; do
            sleep 1
          done

      - name: Build and Test
        working-directory: ./backend
        run: ./gradlew build --no-daemon
